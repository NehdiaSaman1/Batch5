<!DOCTYPE html>
<html>
 <head>
     
     <title>Bill Calculator</title>
     <link rel="stylesheet" href="billcalc.css">
 </head>   
   
   <center>
   
   

    
 <form onsubmit="return calculateTotalPrice()">
     
     <label for="productName">Product Name</label>
     <input type="text" name="productName" id="productName"  required="" placeholder="Product Name" />
<br>
     <label for="price">Product Price in Rs.</label>
     <input type="number" name="price" id="price"  required="" placeholder="Product Price"/><br>

     <label for="qty">Quantity</label>
     <input type="number" name="qty" id="qty" value="Enter quantity" required=""  placeholder="Enter quantity"/><br>
     
     <label for="totalprice">Total Price in Rs.</label>
     <output for="price qty" id="totalprice" placeholder=" "></output><br>
     
     <input type="submit" name="submit" id="submit" value="Submit" />
     </center>

 </form> 
 <script>
    function calculateTotalPrice()
 {
  totalprice.innerHTML = price.value*qty.value;
   
  return false; 
 }
  </script>  
    
    
    
    
    
</html>
